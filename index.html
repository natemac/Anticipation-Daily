<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Anticipation</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="game-title">Daily Anticipation</div>

    <!-- Main Menu Screen -->
    <div id="menuScreen" class="screen">
        <div class="category-grid">
            <div class="category-card yellow" data-category="travel">
                <h2>Travel</h2>
                <p>Places & Transport</p>
            </div>
            <div class="category-card green" data-category="food">
                <h2>Food</h2>
                <p>Edible Items</p>
            </div>
            <div class="category-card blue" data-category="manmade">
                <h2>Man-made</h2>
                <p>Created Objects</p>
            </div>
            <div class="category-card red" data-category="leisure">
                <h2>Leisure</h2>
                <p>Fun & Games</p>
            </div>
        </div>

        <div class="difficulty-selector">
            <div class="difficulty-label">Difficulty Mode</div>
            <div class="toggle-container">
                <span>Easy</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="difficultyToggle">
                    <span class="slider round"></span>
                </label>
                <span>Hard</span>
            </div>
        </div>

        <div class="create-button-container">
            <button id="createButton" class="create-button">Create and Share your own Drawings</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
        <div class="game-header">
            <button id="backButton" class="back-button">← Back</button>
        </div>

        <div class="timer-container">
            <div id="timer">05:00</div>
        </div>

        <div class="drawing-container">
            <canvas id="drawingCanvas" width="400" height="400"></canvas>
        </div>

        <div class="word-container">
            <div id="wordSpaces" class="word-spaces"></div>
        </div>

        <div class="input-container">
            <input type="text" id="guessInput" placeholder="Enter your guess">
            <button id="guessButton" class="primary-btn guess-btn">Guess</button>
        </div>

        <div id="gameMessage" class="game-message hidden"></div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen hidden">
        <div class="game-header">
            <button id="startBackButton" class="back-button">← Back</button>
        </div>

        <div class="timer-container">
            <div id="startTimer">00:00</div>
        </div>

        <div class="drawing-container">
            <canvas id="startCanvas" width="400" height="400"></canvas>
        </div>

        <div class="action-container">
            <button id="beginButton" class="primary-btn full-width">Begin</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="screen hidden">
        <div class="result-title">You got it!</div>

        <div class="result-info">
            <div class="result-word"></div>
            <div class="result-time"></div>
        </div>

        <div class="result-drawing">
            <canvas id="resultCanvas" width="400" height="400"></canvas>
        </div>

        <div class="result-actions">
            <button id="shareResultButton" class="primary-btn">Share</button>
            <button id="newGameButton" class="secondary-btn">New Game</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/game-data.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
