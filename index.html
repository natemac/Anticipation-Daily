<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Anticipation</title>
    <style>
        :root {
            --yellow-color: #FFD700;
            --green-color: #4CAF50;
            --blue-color: #2196F3;
            --red-color: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .game-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .main-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .color-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            aspect-ratio: 1/1;
            width: 100%;
        }

        .color-square {
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            position: relative;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 50%);
        }

        .color-square:hover {
            transform: scale(1.02);
            background-image: none;
        }

        .color-square h3 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .color-square p {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }

        .yellow {
            background-color: var(--yellow-color);
        }

        .green {
            background-color: var(--green-color);
        }

        .blue {
            background-color: var(--blue-color);
        }

        .red {
            background-color: var(--red-color);
        }

        .result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .result-overlay.visible {
            opacity: 1;
        }

        .result-overlay p {
            color: white;
            font-size: 16px;
            margin: 5px 0;
        }

        .difficulty-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0 20px 0;
        }

        .difficulty-title {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-label {
            font-weight: bold;
            font-size: 16px;
            transition: opacity 0.3s, font-weight 0.3s;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .builder-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0 20px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-image: linear-gradient(to bottom, rgba(33, 150, 243, 0.5), rgba(33, 150, 243, 1));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .builder-button:hover {
            background-image: linear-gradient(to bottom, rgba(33, 150, 243, 1), rgba(33, 150, 243, 1));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .canvas-container {
            width: 100%;
            aspect-ratio: 1/1;
            margin: 20px 0;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: white;
        }

        .timer-container {
            width: 100%;
            height: 30px;
            background-color: #eee;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .timer-bar {
            height: 100%;
            width: 100%;
            background-color: #4CAF50;
            transition: width 0.1s linear;
        }

        .input-container {
            width: 100%;
            display: flex;
            margin: 10px 0;
        }

        #guessInput {
            flex-grow: 1;
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        #guessButton {
            padding: 10px 20px;
            background-image: linear-gradient(to bottom, rgba(76, 175, 80, 0.5), rgba(76, 175, 80, 1));
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-image 0.3s;
        }

        #guessButton:hover {
            background-image: linear-gradient(to bottom, rgba(76, 175, 80, 1), rgba(76, 175, 80, 1));
        }

        .wrong-message {
            color: #F44336;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wrong-message.visible {
            opacity: 1;
        }

        .back-button {
            align-self: flex-start;
            padding: 8px 15px;
            background-image: linear-gradient(to bottom, rgba(51, 51, 51, 0.5), rgba(51, 51, 51, 1));
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-image 0.3s;
        }

        .back-button:hover {
            background-image: linear-gradient(to bottom, rgba(51, 51, 51, 1), rgba(51, 51, 51, 1));
        }

        .share-button {
            padding: 12px 25px;
            background-image: linear-gradient(to bottom, rgba(66, 103, 178, 0.5), rgba(66, 103, 178, 1));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            transition: background-image 0.3s;
        }

        .share-button:hover {
            background-image: linear-gradient(to bottom, rgba(66, 103, 178, 1), rgba(66, 103, 178, 1));
        }

        .begin-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 8px;
        }

        .begin-button {
            padding: 15px 30px;
            font-size: 24px;
            background-image: linear-gradient(to bottom, rgba(76, 175, 80, 0.5), rgba(76, 175, 80, 1));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-image 0.3s;
        }

        .begin-button:hover {
            background-image: linear-gradient(to bottom, rgba(76, 175, 80, 1), rgba(76, 175, 80, 1));
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 24px;
            }

            .color-square h3 {
                font-size: 16px;
            }

            .color-square p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-title">Daily Anticipation</div>

    <div class="game-container">
        <div class="main-screen">
            <div class="color-grid">
                <div class="color-square yellow" data-color="yellow" data-category="Travel">
                    <h3>Travel</h3>
                    <p>Places & Transport</p>
                    <div class="result-overlay" id="yellow-result">
                        <p class="guess-count">Guesses: 0</p>
                        <p class="time-count">Time: 0s</p>
                    </div>
                </div>
                <div class="color-square green" data-color="green" data-category="Food">
                    <h3>Food</h3>
                    <p>Edible Items</p>
                    <div class="result-overlay" id="green-result">
                        <p class="guess-count">Guesses: 0</p>
                        <p class="time-count">Time: 0s</p>
                    </div>
                </div>
                <div class="color-square blue" data-color="blue" data-category="Man-made">
                    <h3>Man-made</h3>
                    <p>Created Objects</p>
                    <div class="result-overlay" id="blue-result">
                        <p class="guess-count">Guesses: 0</p>
                        <p class="time-count">Time: 0s</p>
                    </div>
                </div>
                <div class="color-square red" data-color="red" data-category="Leisure">
                    <h3>Leisure</h3>
                    <p>Fun & Games</p>
                    <div class="result-overlay" id="red-result">
                        <p class="guess-count">Guesses: 0</p>
                        <p class="time-count">Time: 0s</p>
                    </div>
                </div>
            </div>

            <div class="difficulty-container">
                <h3 class="difficulty-title">Difficulty Mode</h3>
                <div class="slider-container">
                    <span class="difficulty-label">Easy</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="difficultyToggle">
                        <span class="slider"></span>
                    </div>
                    <span class="difficulty-label">Hard</span>
                </div>
            </div>

            <a href="anticipation-builder.html" class="builder-button">Create and Share your own Drawings</a>

            <button class="share-button" id="shareButton">Share Results</button>
        </div>

        <div class="game-screen">
            <button class="back-button" id="backButton">← Back</button>

            <div class="timer-container">
                <div class="timer-bar" id="timerBar"></div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
                <!-- Begin overlay will be added here dynamically -->
            </div>

            <div class="wrong-message" id="wrongMessage">WRONG!</div>

            <div class="input-container">
                <input type="text" id="guessInput" placeholder="Type your guess here...">
                <button id="guessButton">Guess</button>
            </div>
        </div>
    </div>

    <script>
        // Game state and variables
        const state = {
            difficulty: 'easy',
            currentColor: null,
            currentCategory: null,
            completedCategories: 0,
            puzzles: {
                yellow: { completed: false, guesses: 0, time: 0 },
                green: { completed: false, guesses: 0, time: 0 },
                blue: { completed: false, guesses: 0, time: 0 },
                red: { completed: false, guesses: 0, time: 0 }
            },
            drawingData: null,
            drawingProgress: 0,
            countdownTimer: null,
            guessTimer: null,
            countdownTime: 10, // in seconds
            guessTime: 20, // in seconds
            guessCount: 0,
            gameStarted: false,
            timerActive: false,
            elapsedTime: 0
        };

        // Drawing data for each category (fallback if JSON file can't be loaded)
        const gameData = {
            yellow: {
                name: "AIRPLANE",
                dots: [
                    {x: 100, y: 200},
                    {x: 300, y: 200},
                    {x: 400, y: 150},
                    {x: 300, y: 100},
                    {x: 100, y: 100},
                    {x: 200, y: 150},
                    {x: 150, y: 250},
                    {x: 250, y: 250}
                ],
                sequence: [
                    {from: 0, to: 1},
                    {from: 1, to: 2},
                    {from: 2, to: 3},
                    {from: 3, to: 4},
                    {from: 4, to: 0},
                    {from: 4, to: 5},
                    {from: 5, to: 3},
                    {from: 0, to: 6},
                    {from: 6, to: 7},
                    {from: 7, to: 1}
                ]
            },
            green: {
                name: "PIZZA",
                dots: [
                    {x: 200, y: 100},
                    {x: 100, y: 250},
                    {x: 300, y: 250},
                    {x: 150, y: 200},
                    {x: 200, y: 175},
                    {x: 250, y: 200}
                ],
                sequence: [
                    {from: 0, to: 1},
                    {from: 0, to: 2},
                    {from: 1, to: 2},
                    {from: 0, to: 3},
                    {from: 0, to: 4},
                    {from: 0, to: 5}
                ]
            },
            blue: {
                name: "CHAIR",
                dots: [
                    {x: 150, y: 100},
                    {x: 250, y: 100},
                    {x: 250, y: 200},
                    {x: 150, y: 200},
                    {x: 150, y: 300},
                    {x: 250, y: 300}
                ],
                sequence: [
                    {from: 0, to: 1},
                    {from: 1, to: 2},
                    {from: 2, to: 3},
                    {from: 3, to: 0},
                    {from: 3, to: 4},
                    {from: 2, to: 5}
                ]
            },
            red: {
                name: "TENNIS RACKET",
                dots: [
                    {x: 200, y: 100},
                    {x: 150, y: 150},
                    {x: 150, y: 200},
                    {x: 200, y: 250},
                    {x: 250, y: 200},
                    {x: 250, y: 150},
                    {x: 200, y: 300}
                ],
                sequence: [
                    {from: 0, to: 1},
                    {from: 1, to: 2},
                    {from: 2, to: 3},
                    {from: 3, to: 4},
                    {from: 4, to: 5},
                    {from: 5, to: 0},
                    {from: 3, to: 6}
                ]
            }
        };

        // DOM elements
        const mainScreen = document.querySelector('.main-screen');
        const gameScreen = document.querySelector('.game-screen');
        const colorSquares = document.querySelectorAll('.color-square');
        const difficultyToggle = document.getElementById('difficultyToggle');
        const backButton = document.getElementById('backButton');
        const canvas = document.getElementById('gameCanvas');
        const timerBar = document.getElementById('timerBar');
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const wrongMessage = document.getElementById('wrongMessage');
        const shareButton = document.getElementById('shareButton');

        // Set up canvas
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Event Listeners
        difficultyToggle.addEventListener('change', () => {
            // Update the difficulty state when toggled
            state.difficulty = difficultyToggle.checked ? 'hard' : 'easy';

            // Show visual feedback to confirm the change
            const easyLabel = document.querySelector('.difficulty-label:first-of-type');
            const hardLabel = document.querySelector('.difficulty-label:last-of-type');

            if (state.difficulty === 'hard') {
                easyLabel.style.opacity = '0.5';
                hardLabel.style.opacity = '1';
                hardLabel.style.fontWeight = 'bold';
                easyLabel.style.fontWeight = 'normal';
            } else {
                hardLabel.style.opacity = '0.5';
                easyLabel.style.opacity = '1';
                easyLabel.style.fontWeight = 'bold';
                hardLabel.style.fontWeight = 'normal';
            }

            console.log(`Difficulty set to: ${state.difficulty}`);
        });

        colorSquares.forEach(square => {
            square.addEventListener('click', () => {
                const color = square.dataset.color;
                const category = square.dataset.category;

                // Don't allow replaying completed puzzles
                if (state.puzzles[color].completed) return;

                startGame(color, category);
            });
        });

        backButton.addEventListener('click', () => {
            endGame(false);
        });

        guessButton.addEventListener('click', () => {
            // Only handle guesses, not starting the drawing
            if (state.gameStarted) {
                checkGuess();
            }
        });

        guessInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && state.gameStarted) {
                checkGuess();
            }
        });

        shareButton.addEventListener('click', () => {
            shareResults();
        });

        // Function to load JSON data from file
        async function loadJsonData(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    console.log(`Could not find ${filename}, will use default data`);
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.log(`Error loading ${filename}, will use default data`);
                return null;
            }
        }

        // Game Functions
        async function startGame(color, category) {
            // Only try to load the JSON file when a category is clicked
            try {
                // Try to load the exported JSON file from the items folder
                const itemData = await loadJsonData('items/item1.json');

                if (itemData) {
                    console.log('Successfully loaded custom drawing data');
                    // Use the loaded data regardless of which category was clicked (for testing)
                    startGameWithData(color, category, itemData);
                } else {
                    console.log('Using default drawing data for', category);
                    // Fallback to existing data if file can't be loaded
                    startGameWithData(color, category, gameData[color]);
                }
            } catch (error) {
                console.log('Error in game startup, using default data');
                startGameWithData(color, category, gameData[color]);
            }
        }

        // Function to start game with provided data
        function startGameWithData(color, category, data) {
            state.currentColor = color;
            state.currentCategory = category;
            state.drawingData = data;
            state.drawingProgress = 0;
            state.guessCount = 0;
            state.gameStarted = false;
            state.timerActive = false;
            state.elapsedTime = 0;

            // Switch to game screen
            mainScreen.style.display = 'none';
            gameScreen.style.display = 'flex';

            // Set background color
            document.body.style.backgroundColor = `var(--${color}-color)`;

            // Reset input and messages
            guessInput.value = '';
            wrongMessage.classList.remove('visible');

            // Clear canvas and draw initial state
            clearCanvas();

            if (state.difficulty === 'easy') {
                drawDots();
                drawWordSpaces();
            }

            // Add Begin overlay
            const canvasContainer = document.querySelector('.canvas-container');

            // Remove any existing begin overlay first
            const existingOverlay = document.querySelector('.begin-overlay');
            if (existingOverlay) {
                canvasContainer.removeChild(existingOverlay);
            }

            const beginOverlay = document.createElement('div');
            beginOverlay.className = 'begin-overlay';

            const beginButton = document.createElement('button');
            beginButton.className = 'begin-button';
            beginButton.textContent = 'Begin';
            beginButton.addEventListener('click', function() {
                canvasContainer.removeChild(beginOverlay);
                startDrawing();
            });

            beginOverlay.appendChild(beginButton);
            canvasContainer.appendChild(beginOverlay);
        }

        function startDrawing() {
            state.gameStarted = true;
            guessButton.textContent = 'Guess';

            // Debug: Log the drawing data to make sure it's correctly formatted
            console.log("Drawing data:", state.drawingData);

            if (!state.drawingData || !state.drawingData.dots || !state.drawingData.sequence) {
                console.error("Invalid drawing data format!");
                alert("Error: Invalid drawing data format!");
                return;
            }

            // Check that dots and sequence references are valid
            for (let i = 0; i < state.drawingData.sequence.length; i++) {
                const line = state.drawingData.sequence[i];
                if (line.from >= state.drawingData.dots.length || line.to >= state.drawingData.dots.length) {
                    console.error(`Invalid line reference: ${line.from} -> ${line.to}`);
                    alert("Error: Invalid line references in drawing data!");
                    return;
                }
            }

            // Start countdown timer
            state.countdownTime = 10;
            updateTimerBar(state.countdownTime, 10);

            // Draw initial state immediately
            clearCanvas();
            if (state.difficulty === 'easy') {
                drawDots();
                drawWordSpaces();
            }

            // Draw the first line immediately
            if (state.drawingData.sequence.length > 0) {
                state.drawingProgress = 1;
                drawLines();
            }

            state.countdownTimer = setInterval(() => {
                state.countdownTime--;
                updateTimerBar(state.countdownTime, 10);

                // Update drawing progress
                state.drawingProgress = Math.floor((10 - state.countdownTime) / 10 * state.drawingData.sequence.length);
                clearCanvas();

                if (state.difficulty === 'easy') {
                    drawDots();
                    drawWordSpaces();
                }

                drawLines();

                if (state.countdownTime <= 0) {
                    clearInterval(state.countdownTimer);
                    startGuessTimer();
                }
            }, 1000);
        }

        function startGuessTimer() {
            state.guessTime = 20;
            state.timerActive = true;
            updateTimerBar(state.guessTime, 20);

            state.guessTimer = setInterval(() => {
                state.guessTime--;
                state.elapsedTime++;
                updateTimerBar(state.guessTime, 20);

                if (state.guessTime <= 0) {
                    clearInterval(state.guessTimer);
                    endGame(false);
                }
            }, 1000);
        }

        function checkGuess() {
            const guess = guessInput.value.trim().toUpperCase();
            state.guessCount++;

            if (guess === state.drawingData.name) {
                // Correct guess
                endGame(true);
            } else {
                // Wrong guess
                wrongMessage.classList.add('visible');
                setTimeout(() => {
                    wrongMessage.classList.remove('visible');
                }, 1500);
            }

            guessInput.value = '';
        }

        function endGame(success) {
            // Clear timers
            clearInterval(state.countdownTimer);
            clearInterval(state.guessTimer);

            // Update puzzle state
            if (success) {
                state.puzzles[state.currentColor].completed = true;
                state.puzzles[state.currentColor].guesses = state.guessCount;
                state.puzzles[state.currentColor].time = state.elapsedTime;
                state.completedCategories++;

                // Update result overlay
                const resultOverlay = document.getElementById(`${state.currentColor}-result`);
                resultOverlay.querySelector('.guess-count').textContent = `Guesses: ${state.guessCount}`;
                resultOverlay.querySelector('.time-count').textContent = `Time: ${state.elapsedTime}s`;
                resultOverlay.classList.add('visible');
            }

            // Show share button if all categories completed
            if (state.completedCategories === 4) {
                shareButton.style.display = 'block';
            }

            // Reset UI
            mainScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            document.body.style.backgroundColor = '#f5f5f5';
        }

        function shareResults() {
            let shareText = "Daily Anticipation Results:\n";

            for (const color of ['yellow', 'green', 'blue', 'red']) {
                const puzzle = state.puzzles[color];
                const category = document.querySelector(`.color-square[data-color="${color}"]`).dataset.category;

                if (puzzle.completed) {
                    shareText += `${category}: ✓ (${puzzle.guesses} guesses, ${puzzle.time}s)\n`;
                } else {
                    shareText += `${category}: ✗\n`;
                }
            }

            // Try to use the Share API if available
            if (navigator.share) {
                navigator.share({
                    title: 'Daily Anticipation Results',
                    text: shareText
                }).catch(err => {
                    console.error('Error sharing:', err);
                    fallbackShare(shareText);
                });
            } else {
                fallbackShare(shareText);
            }
        }

        function fallbackShare(text) {
            // Copy to clipboard
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            alert('Results copied to clipboard!');
        }

        // Drawing Functions
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawDots() {
            const data = state.drawingData;
            const dotRadius = 5;

            ctx.fillStyle = '#333';
            data.dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawLines() {
            const data = state.drawingData;

            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;

            for (let i = 0; i < state.drawingProgress; i++) {
                if (i < data.sequence.length) {
                    const line = data.sequence[i];
                    const from = data.dots[line.from];
                    const to = data.dots[line.to];

                    ctx.beginPath();
                    ctx.moveTo(from.x, from.y);
                    ctx.lineTo(to.x, to.y);
                    ctx.stroke();
                }
            }
        }

        function drawWordSpaces() {
            const answer = state.drawingData.name;
            const canvasWidth = canvas.width;
            const charWidth = canvasWidth / (answer.length + 2);
            const startX = (canvasWidth - (charWidth * answer.length)) / 2;
            const y = canvas.height - 30;

            ctx.fillStyle = '#333';
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;

            for (let i = 0; i < answer.length; i++) {
                const x = startX + (i * charWidth);

                if (answer[i] !== ' ') {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + charWidth - 5, y);
                    ctx.stroke();
                }
            }
        }

        function updateTimerBar(current, total) {
            const percentage = (current / total) * 100;
            timerBar.style.width = `${percentage}%`;

            // Change color based on time remaining
            if (percentage > 60) {
                timerBar.style.backgroundColor = '#4CAF50'; // Green
            } else if (percentage > 30) {
                timerBar.style.backgroundColor = '#FFC107'; // Yellow
            } else {
                timerBar.style.backgroundColor = '#F44336'; // Red
            }
        }

        // Initialize game and difficulty display
        clearCanvas();

        // Set initial difficulty display
        const easyLabel = document.querySelector('.difficulty-label:first-of-type');
        const hardLabel = document.querySelector('.difficulty-label:last-of-type');
        if (difficultyToggle.checked) {
            state.difficulty = 'hard';
            easyLabel.style.opacity = '0.5';
            hardLabel.style.opacity = '1';
            hardLabel.style.fontWeight = 'bold';
            easyLabel.style.fontWeight = 'normal';
        } else {
            state.difficulty = 'easy';
            hardLabel.style.opacity = '0.5';
            easyLabel.style.opacity = '1';
            easyLabel.style.fontWeight = 'bold';
            hardLabel.style.fontWeight = 'normal';
        }
    </script>
</body>
